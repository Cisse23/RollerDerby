<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Roller Derby Games | Edit Team</title>
</head>
<body>
<h1>Edit Team</h1>
<div>

	<form th:object="${team}" th:action="@{../saveteam}" action="#" method="post">
		
		<input type="hidden" th:field="*{id}" />
		<br>
		
		<label for="name">Team name</label>
		<input type="text" id="name" th:field="*{name}" th:required="required" />
		
		<label for="acronym">Acronym</label>
		<input type="text" id="acronym" th:field="*{acronym}" />
		
		<label for="city">City</label>
		<input type="text" id="city" th:field="*{city}" />
		
		<input type="submit" value="Save"></input>
		
	</form>
	<a href="/teams">return</a>
</div>


</body>
</html>
